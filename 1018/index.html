<html>

<head>
    <title>MIS 3033 October 18, 2023 JavaScript 2</title>

    <style>
        #main
        {
            background-color:lightblue;
            width:600px;
            display:flex;
            flex-direction:row;
        }
        .divstyle
        {
            width:300px;
            height:400px;
            background-color:lightgoldenrodyellow;
            border-style:solid;
        }
        .divstyle2
        {
            background-color:aquamarine;
            border-style:dashed;
            height:200px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="left" class="divstyle">div1</div>
        <div id="right" class="divstyle">

            <div id="updiv" class="divstyle2">
                Up
            </div>

            <div id="downdiv" class="divstyle2">
                down
            </div> 
            <script>
                {
                    "use strict";
                    document.querySelector("#downdiv").innerHTML = "DOWN";
                }
            </script>
         
        </div>
    
    </div>
</body>

</html>
